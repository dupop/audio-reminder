Audio Podsetnik je besplatni i otvoreni minimalisticki licni podsetnik
napravljen tako da se moze korititi pomocu pripovedaca.

Saradnici:

Razvoj programa i testiranje:
https://github.com/dupop
https://github.com/super-ivanka

Logo dizajn:
NP

Posveta:
Ovaj program je posvecen dupop-ovom prijatelju Rasimu Redzepovicu.

Zahvale iut_Paris8 i LordFrodo10 korisnicima freesound.org
za kreiranje zvucnih efekata:
https://freesound.org/people/iut_Paris8/
https://freesound.org/people/LordFrodo10/
